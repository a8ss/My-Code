<include file="Index:header" />


		<div class="container">

<script type="text/javascript" >
	$(function(){
		$('#code').click(function(){
			var img = $('#code');
			var src = img.attr('src') + '/' +  Math.random();
			img.attr('src',src);
		});
	});
	
</script>
