<script type="text/javascript">
	var divlogo = $('#divsetlogo');
	divlogo.attr('style','position:absolute;border:1px solid #000;background:#FFF;padding:5px;');
	divlogo.hide();
	
	var alogo = $('#divsetlogo a');
	alogo.click(function (){
		divlogo.hide();
	});
	
	var setlogo = $('#setlogo');
	setlogo.click(function (){
		var offset = setlogo.offset();
		var top = offset.top;
		var left = offset.left;
		//alert(top + '   ' + left);
		
		divlogo.show();
		divlogo.offset({'top':top,'left':left});
	});
</script>
